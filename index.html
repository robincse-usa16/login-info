<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signUp</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/71899d853a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="login-form">
      <div class="container">
        <div class="main">
          <div class="content">
            <div class="top">
              <h2>Sign In</h2>
              <div>
                <i id="icon" class="fa-brands fa-facebook"></i>
                <i id="icon" class="fa-brands fa-twitter"></i>
              </div>
            </div>
            <form action="#" method="post">
              <label for="fname">username</label>
              <input type="text" name="" placeholder="Username" />
              <label for="password">password</label>
              <input type="password" name="" placeholder="Password" />
              <button class="btn" type="submit">Sign in</button>
            </form>
            <div class="checkbox">
              <div class="checkbox-low">
                <input type="checkbox" checked="checked" name="remember" />
                <label id="remember" for="form-check-label">Remember me</label>
              </div>
              <p>Forget Password</p>
            </div>
          </div>
          <div class="form-right">
            <h1 id="r-heding">Welcome to login</h1>
            <h3 id="p-text">Don't have an account</h3>
            <button>Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
